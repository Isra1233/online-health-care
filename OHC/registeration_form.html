<body>
<div class="signup-form">
    <form>
		<h2>Register Yourself!!</h2>
		<p>Please fill this form to register yourself</p>
		<hr>
        <div class="form-group ">
			<div class="col-sm-10">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name" required="required" id="name">
            </div>
		</div>        	
        <div class="form-group ">
            <div class="col-sm-10">
              <label for="Gender">Gender</label>
              <select class="bser-default custom-select" id="gender">
				<option value="Select">Select...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-10">
                <label for="date">Date of Birth</label>
            <input type="date" class="form-control" name="date" placeholder="Date" required="required" id="dob">
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-10">
                <label for="phone-number">Phone Number</label>
            <input type="number" class="form-control" name="number" placeholder="Phone Number" required="required" id="number">
            </div> 
        </div>
        <div class="form-group ">
            <div class="col-sm-10">
                <label for="email">E-mail</label>
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required" id="email">
            </div>
        </div>
		       
		<div class="form-group">
            <button type="button" class="btn btn-primary btn-lg" onclick="signUp()">Register</button>
        </div>
		
    </form>
</div>
